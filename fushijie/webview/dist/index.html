<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
  <!-- 防缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <!-- 引入vConsole -->
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>var vConsole = new VConsole();
  </script>
  <script src="../../../components/MingdaoArray.js" onload="console.log('[调试] MingdaoArray.js 加载成功');"
    onerror="console.error('[调试] MingdaoArray.js 加载失败');"></script>
  <link rel="stylesheet" href="./css/base.css?v=1.0.0">
  <link rel="stylesheet" href="./css/index.css?v=1.0.0">

  <title>Document</title>
</head>

<body>
  <div class="header"></div>
  <div class="content-center">
    <button id="test-btn" class="test-btn">测试明道云 API</button>
    <div id="test-result" class="test-result">等待测试...</div>
  </div>
  <div id="app-version" class="app-version"></div>
  <script>
    (function() {
      var version = "v1.0.0"; // 第一期，版本0，修改0
      console.log("App Version: " + version);
      var versionEl = document.getElementById('app-version');
      if (versionEl) {
        versionEl.innerText = version;
      }

      // 测试按钮点击事件
      var btn = document.getElementById('test-btn');
      var result = document.getElementById('test-result');
      if (btn) {
        btn.addEventListener('click', function() {
          result.innerText = '正在请求...';
          result.style.color = '#333';
          
          // 假设这里调用 MingdaoArray.js 中的某个方法进行测试
          // 由于不知道具体 API，先尝试调用一个通用的获取信息方法，或者只是模拟
          // 这里我们先检查 MingdaoArray 是否存在
          if (typeof window.MingdaoArray !== 'undefined') {
             // 尝试调用一个可能存在的方法，或者打印对象查看
             console.log('MingdaoArray 对象:', window.MingdaoArray);
             result.innerText = 'MingdaoArray 对象已加载，请查看控制台详情。\n' + JSON.stringify(window.MingdaoArray, null, 2);
             result.style.color = 'green';
          } else {
             result.innerText = '错误: MingdaoArray 未定义';
             result.style.color = 'red';
          }
        });
      }
    })();
  </script>
</body>

</html>
