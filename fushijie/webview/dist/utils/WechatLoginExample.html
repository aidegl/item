<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微信登录模块测试</title>
  <script src="../js/vconsole-loader.js"></script>
  <!-- 微信JSSDK -->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <!-- 明道云API组件 -->
  <script src="../js/api/MingdaoQuery.js"></script>
  <script src="../js/api/MingdaoAdd.js"></script>
  <script src="../js/api/MingdaoUpdate.js"></script>
  <script src="../js/api/MingdaoArray.js"></script>
  <!-- 登录模块 -->
  <script src="./WechatLogin.js"></script>
</head>
<body>
  <div class="container">
    <h1>微信小程序Webview登录测试</h1>
    
    <div id="user-info">
      <p>用户状态：<span id="login-status">未登录</span></p>
      <p>用户姓名：<span id="user-name">-</span></p>
      <p>用户头像：<img id="user-avatar" src="" alt="头像" style="width: 50px; height: 50px; display: none;"></p>
    </div>
    
    <div id="login-buttons">
      <button id="btn-login" onclick="login.toWxLogin()">登录</button>
      <button id="btn-logout" onclick="login.toWxLogout()" style="display: none;">退出登录</button>
      <button onclick="login.debug()">调试信息</button>
      <button onclick="testLogin()">测试登录</button>
    </div>
  </div>

  <script>
    // 初始化登录模块
    const login = new WechatLogin({
      miniProgramLoginUrl: '/pages/login/index',
      miniProgramLogoutUrl: '/pages/login/index',
      defaultAvatar: '../assets/img/me0.png'
    });

    // 更新UI显示
    function updateUI() {
      // DOM选择器，通过元素ID获取对应的DOM对象，获取后可操作元素的属性（如textContent、src、style）。
      const statusEl = document.getElementById('login-status');
      const nameEl = document.getElementById('user-name');
      const avatarEl = document.getElementById('user-avatar');
      const loginBtn = document.getElementById('btn-login');
      const logoutBtn = document.getElementById('btn-logout');
      
      if (login.isLoggedIn()) {
        const userInfo = login.getUserInfo();
        statusEl.textContent = '已登录';
        nameEl.textContent = userInfo ? userInfo.name : '未知用户';
        if (userInfo && userInfo.avatar) {
          avatarEl.src = userInfo.avatar;
          avatarEl.style.display = 'inline-block';
        } else {
          avatarEl.style.display = 'none';
        }
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        statusEl.textContent = '未登录';
        nameEl.textContent = '-';
        avatarEl.style.display = 'none';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    }

    // 监听登录状态变化
    setInterval(() => {
      updateUI();
    }, 1000);

    // 测试登录函数（用于开发测试）
    async function testLogin() {
      // 使用测试openid
      const testOpenid = "oJZJz1xpX5ftzwXZhP31nKYIGeYM";
      const success = await login.loginWithOpenid(testOpenid);
      if (success) {
        alert('测试登录成功');
      } else {
        alert('测试登录失败');
      }
      updateUI();
    }
  </script>
</body>
</html>
