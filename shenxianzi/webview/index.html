<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>沈仙子</title>
  <!-- 防缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- 引入微信JS-SDK 1.6.0版本（微信官方CDN）：用于在小程序WebView/微信内置浏览器中调用微信原生功能（分享、拍照等） -->
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <!-- 引入 vConsole 方便调试 -->
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>var vConsole = new VConsole();</script>
  <!-- 引入 Markdown 渲染库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- 复用组件：用户数据获取 -->
  <script src="./components/MingdaoQuery.js"></script>
  <script src="./components/MingdaoAdd.js"></script>
  <script src="./components/MingdaoUpdate.js"></script>
  <script src="./components/MingdaoArray.js"></script>
  <!-- 引入样式表 -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <main id="main-content" role="main">
    <!-- 智能体对话页面 -->
    <section id="page-agent" class="page active" aria-labelledby="agent-title">
      <header class="page-header">
        <h1 id="agent-title" class="visually-hidden">沈仙子智能体助手</h1>
      </header>

      <!-- 智能体对话区域 -->
      <div class="chat-container" role="region" aria-label="对话区域">
        <!-- 消息列表 -->
        <div id="chat-messages" class="chat-messages" aria-label="对话历史记录">
          <!-- 欢迎消息 -->
          <div class="message message-bot" role="article" aria-labelledby="message-1-author">
            <figure class="message-avatar bot-avatar">
              <img src="./assets/agent1.png" alt="智能体助手头像">
            </figure>
            <div class="message-content-wrapper">
              <div class="message-bubble bot-bubble" aria-label="智能体消息">
                <p>你好！我是Coze智能体助手，很高兴为你服务。</p>
                <p>有什么我可以帮助你的吗？</p>
              </div>
              <time class="message-time" datetime="" aria-label="消息时间">现在</time>
            </div>
          </div>

          <!-- 消息模板（用于JavaScript动态插入） -->
          <template id="message-template-user">
            <div class="message message-user" role="article">
              <div class="message-content-wrapper">
                <div class="message-bubble user-bubble"></div>
                <time class="message-time"></time>
              </div>
              <figure class="message-avatar user-avatar">
                <img src="./assets/morentouxiang.webp" alt="用户头像">
              </figure>
            </div>
          </template>

          <template id="message-template-bot">
            <div class="message message-bot" role="article">
              <figure class="message-avatar bot-avatar">
                <img src="./assets/agent1.png" alt="智能体">
              </figure>
              <div class="message-content-wrapper">
                <div class="message-bubble bot-bubble">
                  <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
                <time class="message-time"></time>
              </div>
            </div>
          </template>

          <template id="message-template-bot-streaming">
            <div class="message message-bot" role="article">
              <figure class="message-avatar bot-avatar">
                <img src="./assets/agent1.png" alt="智能体">
              </figure>
              <div class="message-content-wrapper">
                <div class="message-bubble bot-bubble streaming">
                  <span class="stream-content"></span>
                  <span class="cursor">|</span>
                </div>
                <time class="message-time"></time>
              </div>
            </div>
          </template>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input-area">
          <div class="input-wrapper">
            <textarea id="chat-input" class="chat-input" placeholder="输入消息..." rows="1"></textarea>
            <button class="send-btn" id="send-btn" aria-label="发送消息">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
